language: generic
sudo: required
services:
  - docker

before_install: 
  - docker build -t akocabas/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true akocabas/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "eu-central-1"
  app: "docker-react"
  env: "Dockerreact-env"
  bucket_name: 
